driver:
  pkg_name: LSX_DEEPSEA_SEALITE
  display_name: Deepsea Sealite
  description: Deepsea Sealite LED Serial Driver Interface
  type: LSX
  group_id: None
  NODE_DICT:
    file_name: lsx_deepsea_sealite_node.py
    class_name: SealiteNode
  DRIVER_DICT:
    file_name: None
    class_name: None
  DISCOVERY_DICT:
    file_name: lsx_deepsea_sealite_discovery.py
    class_name: SealiteDiscovery
    process: CALL
    OPTIONS:
      baud_rate:
        type: Discrete
        options:
          - All
          - '9600'
          - '19200'
          - '57600'
        default: All
        value: All
      start_addr:
        type: 'Int'
        options:
          - '1'
          - '255'
        default: '1'
        value: '1'
      stop_addr:
        type: 'Int'
        options:
          - '1'
          - '255'
        default: '10'
        value: '10'
      

