hold_driver:
  pkg_name: LSX_SIDUS_SS182
  display_name: Sidus SS182 LED
  description: Sidus SS182 LED Serial Driver Interface
  type: LSX
  group_id: None
  NODE_DICT:
    file_name: lsx_sidus_ss182_node.py
    class_name: SidusSS182Node
  DRIVER_DICT:
    file_name: None
    class_name: None
  DISCOVERY_DICT:
    file_name: lsx_sidus_ss182_discovery.py
    class_name: SidusSS182Discovery
    process: CALL
    OPTIONS:
      baud_rate:
        type: Discrete
        options:
          - All
          - '9600'
          - '19200'
          - '57600'
        default: All
        value: All
      start_addr:
        type: 'Int'
        options:
          - '1'
          - '255'
        default: '1'
        value: '1'
      stop_addr:
        type: 'Int'
        options:
          - '1'
          - '255'
        default: '10'
        value: '10'
