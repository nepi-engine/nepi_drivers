driver:
  pkg_name: IDX_ZED
  display_name: Generic USB camera driver
  description: Driver package for StereoLab Zed stereo camera devices
  type: IDX
  group_id: None
  NODE_DICT:
    file_name: idx_zed_node.py
    class_name: ZedCamNode
  DRIVER_DICT:
    file_name: None
    class_name: None
  DISCOVERY_DICT:
    file_name: idx_zed_discovery.py
    class_name: ZedCamDiscovery
    process: LAUNCH
    OPTIONS:
      baud_rate:
        type: Discrete
        options:
          - HD2K
          - HD1080
          - HD720
          - VGA
        default: HD720
        value: HD720

