driver:
  pkg_name: IDX_ZED
  display_name: Zed Stereo Camera
  description: Driver package for StereoLab Zed stereo camera devices
  type: IDX
  group_id: None
  NODE_DICT:
    file_name: idx_zed_node.py
    class_name: ZedCamNode
  DRIVER_DICT:
    file_name: None
    class_name: None
  DISCOVERY_DICT:
    file_name: idx_zed_discovery.py
    class_name: ZedCamDiscovery
    process: LAUNCH
    OPTIONS:
      resolution:
        type: Discrete
        options:
          - HD2K
          - HD1080
          - HD720
          - VGA
        default: HD720
      data_products:
        type: Discrete
        options:
          - 'image'
          - 'image,depth_map'
          - 'image,depth_map,pointcloud'
        default: 'image,depth_map'
      auto_restart:
        type: Bool
        default: 'True'

