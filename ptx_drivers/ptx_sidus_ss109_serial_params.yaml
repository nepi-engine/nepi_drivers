driver:
  pkg_name: PTX_SIDUS_SS109_SERIAL
  display_name: Sidus SS109 Serial PanTilt
  description: Sidus SS109 Serial PanTilt Driver Interface
  type: PTX
  group_id: None
  NODE_DICT:
    file_name: ptx_sidus_ss109_serial_node.py
    class_name: SidusSS109SerialNode
  DRIVER_DICT:
    file_name: None
    class_name: None
  DISCOVERY_DICT:
    file_name: ptx_sidus_ss109_serial_discovery.py
    class_name: SidusSS109SerialDiscovery
    process: CALL
    OPTIONS:
      baud_rate:
        type: Discrete
        options:
          - All
          - '9600'
        default: All
        value: All

      start_addr:
        type: 'String'
        default: 'A'
        value: 'A'

      stop_addr:
        type: 'String'
        default: 'B'
        value: 'B'

      system_config:
        type: Discrete
        options:
          - 'Standard'
        default: 'Standard'
        value: 'Standard'
