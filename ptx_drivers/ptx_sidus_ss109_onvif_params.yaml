driver:
  pkg_name: PTX_SIDUS_SS109_ONVIF
  display_name: SIDUS SS109 ONVIF PanTilt
  description: Driver package for SIDUS SS109 ONVIF pan tilt devices
  type: PTX
  group_id: ONVIF
  NODE_DICT:
    file_name: ptx_sidus_ss109_onvif_node.py
    class_name: SidusSsPanTiltOnvifNode
  DRIVER_DICT:
    file_name: ptx_sidus_ss109_onvif_driver.py
    class_name: SidusSS109_PTZ
  DISCOVERY_DICT:
    file_name: None
    class_name: None
    process: None
    OPTIONS:
      auto_restart:
        type: Bool
        default: 'True'
      
      baud_rate:
        type: Discrete
        options:
          - All
          - '9600'
          - '19200'
          - '38400'
          - '57600'
          - '115200'         
        default: All
        value: All

      start_addr:
        type: 'Int'
        options:
          - 'A'
          - 'Z'
        default: 'A'
        value: 'A'

      stop_addr:
        type: 'Int'
        options:
          - 'A'
          - 'Z'
        default: 'A'
        value: 'A'        

      connection:
        type: Discrete
        options:
          - Serial
          - TCP-Server         
        default: TCP-Server
        value: TCP-Server

      ip_address:
        type: String
        options:
        - ""       
        default: '192.168.0.5'
        value: '192.168.0.5'      
        
      ip_port:
        type: String
        options:
        - ""       
        default: '10001'
        value: '10001'
      auto_restart:
        type: Bool
        default: 'True'